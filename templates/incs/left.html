<div class="col-lg-12">
    <div class="sidebar-item recent-posts">
      <div class="sidebar-heading">
        <h2>Recent Posts</h2>
      </div>
      <div class="content">
        <ul>
          {% for item in recents %}
          <li>
            <a href="{{ item.id }}">
            <h5>{{ item.title }}</h5>
            <span>{{ item.month }} {{ item.day }}, {{ item.year }}</span>
           </a>
          </li>
          {% endfor%}                        
        </ul>
    </div>
</div>
<div class="col-lg-12">
    <div class="sidebar-item tags">
      <div class="sidebar-heading">
        <h2>Tag Clouds</h2>
      </div>
      <div class="content">
        <ul>
          {% for tag in tags %}
           <li><a href="">{{ tag }}</a></li>
          {% endfor %}
        </ul>
      </div>
      </div>
    </div>
</div>
